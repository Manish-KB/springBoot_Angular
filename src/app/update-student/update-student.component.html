<h2>Update Student Details</h2>


<div class="col-md-8">
    <form (ngSubmit) ="onFormSubmit()" class="form-control">
        <div class="form-group">
            <label >First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName">
        </div>
    
        <div class="form-group">
            <label >last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName">
        </div>
    
        <div class="form-group">
            <label >Email ID </label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="student.emailId" name="emailId">
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    
    </div>
